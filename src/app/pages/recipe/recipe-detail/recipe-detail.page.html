<ion-header *ngIf="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template #spinner>
    <ion-spinner></ion-spinner>
  </ng-template>
  <ion-grid fixed *ngIf="recipe$ | async as recipe;else spinner">
    <ion-row>
      <ion-col size="12">
        <h3>{{recipe.name}}</h3>
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="https://picsum.photos/200?random=1987">
          </ion-avatar>
          <ion-label>
            <h2>{{recipe.createdBy.name}}</h2>
          </ion-label>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-img src="https://picsum.photos/600/300"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-icon class="ion-no-margin" name="timer-outline" slot="start"></ion-icon>
              <ion-label class="ion-no-margin">{{recipe.cooktime}}</ion-label>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item lines="none">
              <ion-icon class="ion-no-margin" name="pizza-outline" slot="start"></ion-icon>
              <ion-label class="ion-no-margin">{{recipe.foodType}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>Ingredients</h4>
        <ul class="ol-ul-list">
          <li *ngFor="let ing of recipe.ingredients">{{ing}}</li>
        </ul>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <h4>Instructions</h4>
        <ol class="ol-ul-list">
          <li *ngFor="let step of recipe.steps">{{step}}</li>
        </ol>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="small" color="light" *ngFor="let tag of recipe.tags">{{tag}}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.notes?.length > 0">
      <ion-col>
        <h3>Notes</h3>
        <p>{{recipe.notes}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let comment of comments$ | async;let i=index">
          <ion-avatar slot="start">
            <img src="https://picsum.photos/200?random={{i}}">
          </ion-avatar>
          <ion-label>
            <h2>{{comment.createdBy.name}}</h2>
            <p class="ion-text-wrap">{{comment.content}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://picsum.photos/200">
          </ion-avatar>
          <ion-textarea placeholder="Add comment..." clear-input [(ngModel)]="newComment"
            type="text" (keyup.enter)="addComment()" autoGrow="true"></ion-textarea>
          <ion-button slot="end" fill="clear" (click)="addComment()">
            <ion-icon slot="icon-only" name="play-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="small" routerLink="/recipes/{{recipe.id}}/edit">Edit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
