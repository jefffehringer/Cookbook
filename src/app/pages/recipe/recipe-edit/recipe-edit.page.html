<ion-header>
  <ion-toolbar>
    <ion-title>Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template #spinner>
    <ion-spinner></ion-spinner>
  </ng-template>
  <app-recipe-edit-form *ngIf="recipe$ | async as recipe;else spinner" [recipe]="recipe"
    (saved)="save($event)" (navigateBack)="goBack()"></app-recipe-edit-form>
  </ion-content>
