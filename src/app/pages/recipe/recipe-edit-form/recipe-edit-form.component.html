<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="stacked">Recipe Name</ion-label>
          <ion-input placeholder="Recipe Name" [(ngModel)]="recipe.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Cook Time</ion-label>
          <ion-input placeholder="20 minutes" [(ngModel)]="recipe.cooktime"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Meal Type</ion-label>
          <ion-input placeholder="Breakfast" [(ngModel)]="recipe.foodType"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="border-bottom">
      <ion-col size="12">
        <ion-toolbar>
          <ion-title>Ingredients</ion-title>
        </ion-toolbar>
        <ion-list>
          <ion-item *ngFor="let item of recipe.ingredients;let i=index;trackBy:trackByIndex;let isFirst=first;let isLast=last;">
            <ion-input placeholder="Ingredient" name="ing{{i}}" [(ngModel)]="recipe.ingredients[i]"></ion-input>
            <ion-button icon-only color="dark" fill="clear" item-right (click)="removeIngredient(i)">
              <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-input class="ion-margin-start" clear-input [(ngModel)]="newIngredient" type="text"
              placeholder="New Ingredient" (keyup.enter)="addIngredient()"></ion-input>
            <ion-button (click)="addIngredient()" fill="clear" color="medium">
              <ion-icon slot="icon-only" name="play-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div>
          <ion-toolbar>
            <ion-title>Instructions</ion-title>
          </ion-toolbar>
        </div>
        <ion-list>
            <ion-item *ngFor="let rec of recipe.steps;let i=index;trackBy:trackByIndex" class="ion-justify-content-center">
              <ion-textarea placeholder="Instruction" autoGrow="true" rows="1" name="dddd{{i}}" [(ngModel)]="recipe.steps[i]"></ion-textarea>
              <div class="d-flex ion-justify-content-center ion-align-items-center" slot="end">
                <ion-button icon-only color="dark" fill="clear" (click)="removeInstruction(i)">
                  <ion-icon slot="icon-only" name="close-outline"></ion-icon>
                </ion-button>
              </div>
            </ion-item>
            <ion-item>
              <ion-input class="ion-margin-start" clear-input [(ngModel)]="newIngredient" type="text"
                placeholder="New Instruction" (keyup.enter)="addInstruction()"></ion-input>
              <ion-button (click)="addInstruction()" fill="clear" color="medium">
                <ion-icon slot="icon-only" name="play-outline"></ion-icon>
              </ion-button>
            </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button size="small" color="light" *ngFor="let tag of recipe.tags">{{tag}}</ion-button>
        <ion-item>
          <ion-input class="ion-margin-start" clear-input [(ngModel)]="newTag" type="text"
            placeholder="New Tag Name" (keyup.enter)="addTag()"></ion-input>
          <ion-button (click)="addTag()" fill="clear" color="medium">
            <ion-icon slot="icon-only" name="play-outline"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Notes</ion-label>
          <ion-textarea type="text" [(ngModel)]="recipe.notes" placeholder="Turn off oven"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button size="small" (click)="goBack()" color="light">Cancel</ion-button>
        <ion-button size="small" (click)="save()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
